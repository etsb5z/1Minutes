<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="etsb5z" />
    <meta name="copyright" content="etsb5z" />
    <title>5zplus timer 之 100天1分钟笔记法</title>
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>
<body>
<div id="main">
    <div id="control">
        <h2 id="title">5zplus Timer</h2>
        <h5 id="subTitle">之1分钟笔记法</h5>
        <div id="remainTime" class="remainTime">01:00</div>
        <div id="progressBarBox" class="progress">
            <div id="progressBar" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"></div>
        </div>
        <botton id="startWorkButton" class="btn btn-primary" tabindex="1">开始写东西</botton>
        <botton id="stopButton" class="btn btn-danger disabled" tabindex="2">停止</botton>
        <audio id="audio" src="./audio/ring.mp3"></audio>
    </div>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
